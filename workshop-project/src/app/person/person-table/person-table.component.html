<app-add-forma [myParentData]="selektovanaOsoba"> ></app-add-forma>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="mojiPodaci">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let person"> {{person.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let person"> {{person.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let person"> {{person.email}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let person"> {{person.address.city}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let person">
                <button mat-raised-button color="primary" (click)="selectRow(person)">Select row</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="prikazaneKolone"></tr>
        <tr mat-row *matRowDef="let row; columns: prikazaneKolone;" ></tr>

    </table>

</div>
